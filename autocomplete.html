<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Autocomplete Test</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="canonical" href="http://therobertrich.com" >
<meta http-equiv="cache-control" content="no-cache">
</head>
<body>
<h1>Autocomplete test</h1>
<p>This form exists to test the Autocomplete function for testing WCAG SC 1.3.5 Identify Input Purpose.</p>
<p>Note: This form does not actually submit to anything</p>

<form>
    <fieldset>
        <legend>Personal Information: </legend>
        <label for='title'>Title: (required)</label>
        <input type="text" id='title' autocomplete="honorific-prefix" required><br>
        <label for='fname'>First Name: (required)</label>
        <input type="text" id='fname' autocomplete="given-name" required><br>
        <label for='mname'>Middle Name: </label>
        <input type="text" id='mname' autocomplete="additional-name" ><br>
        <label for='lname'>Last Name: (required)</label>
        <input type="text" id='lname' autocomplete="family-name" required><br>
        <label for='suffix'>Suffix: </label>
        <input type="text" id='suffix' autocomplete="honorific-suffix" ><br>
        <label for="nick">Nickname: </label>
        <input type="text" id='nick' autocomplete="nickname" ><br>
        <label for='bday'>Birthday: (Required)</label>
        <input type="date" id='bday' autocomplete="bday" required><br>
        <label for='bdayyear'>Birth Year: (Required)</label>
        <input type="text" id='bdayyear' autocomplete="bday-year" required><br>
    </fieldset>
    <fieldset>
        <legend>Account Information: </legend>
        <label for="email">Email: (required)</label>
        <input type="email" id="email" autocomplete="email" required><br>
        <label for='tel'>Phone Number: (required)</label>
        <input type="tel" id='tel' autocomplete="tel-national" required placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" aria-describedby="telformat">
        <small id='telformat'>Format: 111-111-1234</small><br>
        <label for="username">Username: (required)</label>
        <input type="text" id="username" autocomplete="username" required><br>
        <label for='password'>Password: (required)</label>
        <input type="password" id='password' autocomplete="new-password" required>
    </fieldset>


    <!--<label for=''></label>-->
    <!--<input type="text" id='' autocomplete="" >-->
</form>
</body>
</html>
