<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Autocomplete Test</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Autocomplete test</h1>
<p>This form exists to test the Autocomplete function for testing WCAG SC 1.3.5 Identify Input Purpose.</p>
<p>Note: This form does not actually submit to anything</p>

<form>
    <label for='fname'>First Name: </label>
    <input type="text" id='fname' autocomplete="given-name">
    
</form>
</body>
</html>
